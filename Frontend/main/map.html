<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="map.css" />
    <title>live-map</title>

    <!-- Include Leaflet and other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
  </head>

  <body>
    <div id="directions-box">
      <div id="directions-title">Driving Directions</div>

      <div class="container">
        <!-- Input fields for starting point and destination -->
        <div class="input-box">
          <img class="icon-left" src="static/img/start location.png" />
          <div class="bg-bar"></div>
          <img class="icon-right" src="static/img/search.png" />
          <input
            type="text"
            id="start"
            class="text-box"
            placeholder="Choose starting point"
          />
        </div>

        <div class="destination-box">
          <img class="icon-left" src="static/img/destination.png" />
          <div class="bg-bar"></div>
          <img class="icon-right" src="static/img/search.png" />
          <input
            type="text"
            id="destination"
            class="text-box"
            placeholder="Choose destination"
          />
        </div>

        <!-- Rotate Icon -->
        <img class="rotate-icon" src="//static/img/dot.png" />

        <!-- Additional Icon -->
        <img class="additional-icon" src="img/switch.png" onclick="reverseInputs()"/>

        <!-- Find Route Box -->
        <div class="find-route-box">
          <div class="background-bar"></div>
          <!-- Button to trigger findRoute function -->
          <a href="menu.html">
            <button class="find-route-text" onclick="findRoute()">
              Start Monitoring
            </button></a
          >
        </div>
      </div>
    </div>

    <a href="Frontend/index.html">
      <button id="logout-btn" class="logout-button">
        Cancel
      </button>
    </a>

    <div class="folium-map" id="map_aa291a4f1eafe5bbd01101418f32837c"></div>

    <a href="index.html" class="logo"><img src="/img/logo.png" alt="">SafetyNXT</a>

    <script src="map.js"></script>
  </body>
</html>
