{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}
{% block content %}
    <div style="width: 60%; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 24px; margin-bottom: 20px; color: #333;">{% trans "Sign Out" %}</h1>
        <p style="color: #555; margin-bottom: 15px;">{% trans 'Are you sure you want to sign out?' %}</p>
        <form style="display: inline-block;" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden"
                       name="{{ redirect_field_name }}"
                       value="{{ redirect_field_value }}" />
            {% endif %}
            <input type="submit" style="padding: 10px 20px; background-color: #3498db; color: #fff; border: none; border-radius: 3px; cursor: pointer;"
                   value="{% trans 'Sign Out' %}">
        </form>
    </div>
{% endblock content %}
